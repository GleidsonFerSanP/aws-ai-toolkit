<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#232F3E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:0.95" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="128" height="128" rx="24" fill="url(#bgGradient)"/>
  
  <!-- AWS Cloud shape (simplified) -->
  <path d="M 30 55 Q 25 55 25 50 Q 25 45 30 45 L 35 45 Q 35 40 40 38 Q 45 36 50 38 Q 52 35 56 35 Q 60 35 62 38 Q 67 36 72 38 Q 77 40 77 45 L 82 45 Q 87 45 87 50 Q 87 55 82 55 Z" 
        fill="url(#cloudGradient)" opacity="0.9"/>
  
  <!-- AI Brain/Circuit -->
  <g transform="translate(44, 58)">
    <!-- Central circle (AI core) -->
    <circle cx="20" cy="20" r="14" fill="url(#aiGradient)" stroke="#FFFFFF" stroke-width="2.5"/>
    
    <!-- Circuit lines -->
    <line x1="34" y1="20" x2="42" y2="20" stroke="#00D9FF" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="6" y1="20" x2="-2" y2="20" stroke="#00D9FF" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="20" y1="6" x2="20" y2="-2" stroke="#00D9FF" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="20" y1="34" x2="20" y2="42" stroke="#00D9FF" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Circuit nodes -->
    <circle cx="42" cy="20" r="3.5" fill="#FFD700"/>
    <circle cx="-2" cy="20" r="3.5" fill="#FFD700"/>
    <circle cx="20" cy="-2" r="3.5" fill="#FFD700"/>
    <circle cx="20" cy="42" r="3.5" fill="#FFD700"/>
    
    <!-- AI Symbol in center -->
    <text x="20" y="26" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="#FFFFFF" text-anchor="middle">AI</text>
  </g>
  
  <!-- Lightning bolt (automation/speed) -->
  <path d="M 95 75 L 88 85 L 92 85 L 87 98 L 98 85 L 93 85 L 98 75 Z" 
        fill="#FFD700" stroke="#FF9900" stroke-width="1.5" stroke-linejoin="round"/>
  
  <!-- Gears (bottom right - tools) -->
  <g transform="translate(100, 105)" opacity="0.85">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <circle cx="0" cy="0" r="4" fill="#FF9900"/>
    <line x1="-6" y1="0" x2="-9" y2="0" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="6" y1="0" x2="9" y2="0" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="0" y1="-6" x2="0" y2="-9" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="0" y1="6" x2="0" y2="9" stroke="#FFFFFF" stroke-width="2"/>
  </g>
  
  <!-- Small AWS logo hint (bottom left) -->
  <text x="18" y="118" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#FFFFFF" opacity="0.9">AWS</text>
</svg>
